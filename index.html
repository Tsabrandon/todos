<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List App</title>
</head>
<body>
<div class="container col-sm-8 col-sm-offset-2">
  <div id="taskApp">
    <!-- Add new task form -->
    <div class="panel panel-default">
      <h2 class='text-center'>Todos</h2>

      <form v-on:submit='addTask'>
        <div class="col-sm-8">
          <input type="text" class='form-control' v-model='tasks.name'>
        </div>
        <div class="col-sm-4">
          <input type="submit" value='Add' class='btn btn-primary btn-block'>
        </div>
      </form>
      <table class="table">
        <thead>
          <th>Complete</th>
          <th>Todo</th>
          <th>Delete</th>
        </thead>
      &nbsp;
    </div>
      <tbody>
        <tr v-for='task in tasks'>
          <td><input type="checkbox" v-model="task.done"></td>
          <td><span :class="{ taskDone: task.done }">{{ task.name }}</span></td>
          <td><button class="btn btn-danger btn-block" v-on:click="deleteTask(task)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="js/todos.js"></script>
</body>
</html>
